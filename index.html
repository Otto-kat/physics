        async function showStorageUsage() {
            try {
                let totalBytes = 0;
                const { data, error } = await supabase.storage.from('p').list('uploads', { limit: 1000 });
                if (error) throw error;
                for (const file of data) if (file.metadata?.size) totalBytes += Number(file.metadata.size);

                const usedMB = (totalBytes / (1024 * 1024)).toFixed(2);
                const totalMB = 1024;
                const remainMB = (totalMB - usedMB).toFixed(2);
                const percent = Math.min(((usedMB / totalMB) * 100).toFixed(1), 100);

                let color = "#22c55e";
                if (percent > 70) color = "#f59e0b";
                if (percent > 90) color = "#ef4444";

                usageEl.innerHTML = `
