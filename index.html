<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>自然窥探者 · Firebase + Supabase 上传调试版</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
    <style>
        body {
            font-family: "Microsoft YaHei",system-ui;
            background: linear-gradient(160deg,#101522,#1e293b);
            color: #f1f5f9;
            margin: 0;
            padding: 0
        }

        .card {
            max-width: 700px;
            margin: 40px auto;
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(15,23,40,0.3);
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        input, textarea {
            width: 100%;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: #fff;
            padding: 8px;
        }

        button {
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            margin-top: 8px;
            cursor: pointer;
            font-weight: 600
        }

        .comment {
            border-top: 1px solid rgba(255,255,255,0.15);
            margin-top: 10px;
            padding-top: 10px
        }

        .file-link {
            color: #60a5fa;
            font-size: 13px;
            text-decoration: underline
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="card">
        <h2>自然窥探者 · 上传调试版</h2>
        <input id="cName" placeholder="名字 (必填)">
        <textarea id="cText" placeholder="评论内容 (必填)"></textarea>
        <input id="cFile" type="file" accept="application/pdf,image/png,image/jpeg">
        <button id="addComment">提交评论</button>
        <div id="uploadStatus"></div>
        <div id="commentsContainer" style="margin-top:12px;"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, orderBy, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

        const firebaseConfig = {
            apiKey: "AIzaSyCPDiyZtMUe_RNudnvXmaZGUfwhJjKVXOs",
            authDomain: "my-light-site.firebaseapp.com",
            projectId: "my-light-site",
            storageBucket: "my-light-site.appspot.com",
            messagingSenderId: "870998893975",
            appId: "1:870998893975:web:ce4b1d412168e07b5390d2"
        };
        const db = getFirestore(initializeApp(firebaseConfig));

        const supabaseUrl = "https://isnamqcyzimvlmaiczeu.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlzbmFtcWN5emltdmxtYWljemV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NTQwODEsImV4cCI6MjA3ODAzMDA4MX0.WcwFDqu-22xMWanw3mWqrIN2M1llNBI-bDrO3QkmlMI";
        const supabase = createClient(supabaseUrl, supabaseKey);

        const btn = document.getElementById("addComment");
        const statusEl = document.getElementById("uploadStatus");
        const commentsContainer = document.getElementById("commentsContainer");

        async function renderComments() {
            commentsContainer.innerHTML = "⏳ 加载评论中...";
            try {
                const snap = await getDocs(query(collection(db, "comments"), orderBy("ts", "desc")));
                commentsContainer.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    const div = document.createElement("div");
                    div.className = "comment";
                    div.innerHTML = `<b>${d.name}</b>：${d.text}<br>${d.fileUrl ? `<a class='file-link' href='${d.fileUrl}' target='_blank'>${d.fileName}</a>` : ""}`;
                    commentsContainer.appendChild(div);
                });
            } catch (e) {
                commentsContainer.innerHTML = "❌ 无法加载评论：" + e;
            }
        }

        btn.addEventListener("click", async () => {
            const name = document.getElementById("cName").value.trim();
            const text = document.getElementById("cText").value.trim();
            const file = document.getElementById("cFile").files[0];
            if (!name || !text) return alert("请填写名字和评论");

            statusEl.textContent = "⏳ 正在上传...";
            console.log("开始上传:", { name, text, file });

            let fileUrl = "", fileName = "";
            try {
                if (file) {
                    fileName = file.name;
                    const path = `uploads/${Date.now()}_${encodeURIComponent(file.name)}`;
                    console.log("上传路径:", path);
                    const { error: uploadErr } = await supabase.storage.from("p").upload(path, file);
                    if (uploadErr) throw uploadErr;
                    const { data: publicData } = supabase.storage.from("p").getPublicUrl(path);
                    fileUrl = publicData.publicUrl;
                    console.log("文件上传成功:", fileUrl);
                }

                await addDoc(collection(db, "comments"), { name, text, fileUrl, fileName, ts: serverTimestamp() });
                statusEl.textContent = "✅ 上传成功！";
                console.log("评论写入成功");
                await renderComments();
            } catch (err) {
                console.error("上传出错:", err);
                statusEl.textContent = "❌ 上传失败：" + err.message;
            }
        });

        renderComments();
    </script>

    <script>
        particlesJS("particles-js", {
            particles: { number: { value: 80 }, color: { value: "#60a5fa" }, line_linked: { enable: true, color: "#60a5fa" }, move: { enable: true, speed: 1 } },
            interactivity: { events: { onhover: { enable: true, mode: "repulse" } } }
        });
    </script>
</body>
</html>
