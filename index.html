        /* âœ… ä¼˜åŒ–ç‰ˆå­˜å‚¨ä¿¡æ¯æ˜¾ç¤ºå‡½æ•° */
        let updating = false;
        async function showStorageUsage(force = false) {
            if (updating) return;
            updating = true;
            usageEl.classList.add('updating');
            try {
                const { data, error } = await supabase.storage.from('p').list('', { limit: 1000 });
                if (error) throw error;
                let total = 0;
                for (const f of data) if (f.metadata?.size) total += Number(f.metadata.size);
                const usedMB = (total / (1024 * 1024)).toFixed(2);
                const totalMB = 1024;
                const remainMB = (totalMB - usedMB).toFixed(2);
                const html = `ğŸ’¾ ${lang === 'zh' ? 'å½“å‰ä½¿ç”¨' : 'Used'}ï¼š<b>${usedMB} MB</b> / ${totalMB} MB ï¼ˆ${lang === 'zh' ? 'å‰©ä½™' : 'Remaining'} <b>${remainMB} MB</b>ï¼‰`;
                usageEl.innerHTML = html;
            } catch (e) {
                usageEl.textContent = "âš ï¸ Storage info unavailable";
            }
            usageEl.classList.remove('updating');
            updating = false;
        }
        showStorageUsage();
        setInterval(showStorageUsage, 30000);

        async function renderComments() {
            commentsContainer.innerHTML = "<div class='small'>åŠ è½½ä¸­...</div>";
            const q = query(collection(db, "comments"), orderBy("ts", "desc"));
            const snap = await getDocs(q);

                if (savePythonResult.checked) {
