<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>自然窥探者 · Firebase + Supabase 上传测试</title>

    <!-- 粒子背景 -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <!-- 数学公式 -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['\\(', '\\)'], ['$', '$']], displayMath: [['$$', '$$'], ['\\[', '\\]']] },
            options: { skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'] }
        };
    </script>
    <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!-- Skulpt -->
    <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>

    <style>
        body {
            margin: 0;
            font-family: "Inter","Microsoft YaHei";
            background: #0f172a;
            color: #f1f5f9;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .card {
            max-width: 900px;
            margin: 36px auto;
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        textarea, input {
            width: 100%;
            margin: 6px 0;
            background: rgba(255,255,255,0.05);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px;
        }

        button {
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: 600;
        }

            button:hover {
                background: #2563eb;
            }

        #pythonOutput {
            background: rgba(0,0,0,0.3);
            border-radius: 6px;
            padding: 10px;
            white-space: pre-wrap;
            font-family: monospace;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="card">
        <h2>自然窥探者 · Firebase + Supabase 上传测试</h2>
        <p>上传 PDF 或图片评论，全网可见</p>

        <input id="cName" placeholder="名字 (必填)">
        <textarea id="cText" placeholder="评论内容 (Markdown + LaTeX)"></textarea>
        <input id="cFile" type="file" accept="application/pdf,image/png,image/jpeg">
        <button id="addComment">提交评论</button>
        <div id="uploadStatus" style="margin-top:8px;color:#94a3b8"></div>

        <h3 style="margin-top:20px;">Python 代码实验区</h3>
        <textarea id="pythonCode" placeholder="print('Hello, world!')"></textarea>
        <div style="margin:6px 0;">
            <label><input type="checkbox" id="savePythonResult"> 将运行结果保留到评论区</label>
        </div>
        <button id="runPython">▶️ 运行代码</button>
        <pre id="pythonOutput">（运行结果将在此显示）</pre>

        <div id="turtleContainer" style="margin-top:10px;text-align:center;">
            <canvas id="__canvas__" width="480" height="360" style="background:#fff;border-radius:8px;"></canvas>
        </div>
    </div>

    <!-- ✅ JS逻辑 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

        const firebaseConfig = {
            apiKey: "AIzaSyCPDiyZtMUe_RNudnvXmaZGUfwhJjKVXOs",
            authDomain: "my-light-site.firebaseapp.com",
            projectId: "my-light-site",
            storageBucket: "my-light-site.appspot.com",
            messagingSenderId: "870998893975",
            appId: "1:870998893975:web:ce4b1d412168e07b5390d2"
        };
        const supabaseUrl = "https://isnamqcyzimvlmaiczeu.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlzbmFtcWN5emltdmxtYWljemV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NTQwODEsImV4cCI6MjA3ODAzMDA4MX0.WcwFDqu-22xMWanw3mWqrIN2M1llNBI-bDrO3QkmlMI";
        const db = getFirestore(initializeApp(firebaseConfig));
        const supabase = createClient(supabaseUrl, supabaseKey);

        const runPython = document.getElementById('runPython');
        const outputEl = document.getElementById('pythonOutput');
        const turtleContainer = document.getElementById('turtleContainer');

        runPython.addEventListener('click', async () => {
            const code = document.getElementById('pythonCode').value;
            outputEl.textContent = '';

            // ✅ 重建 canvas 并重新绑定 Sk.TurtleGraphics
            turtleContainer.innerHTML = '<canvas id="__canvas__" width="480" height="360" style="background:#fff;border-radius:8px;"></canvas>';
            const canvas = document.getElementById('__canvas__');

            const outf = t => outputEl.textContent += t + '\n';
            Sk.configure({
                output: outf,
                read: x => Sk.builtinFiles.files[x],
                __future__: Sk.python3
            });

            // ✅ 强制绑定 turtle canvas
            Sk.TurtleGraphics = Sk.TurtleGraphics || {};
            Sk.TurtleGraphics.target = '__canvas__';
            Sk.TurtleGraphics.width = 480;
            Sk.TurtleGraphics.height = 360;

            try {
                await Sk.misceval.asyncToPromise(() => Sk.importMainWithBody("<stdin>", false, code, true));
            } catch (err) {
                outputEl.textContent += "\n⚠️ " + err.toString();
            }
        });
    </script>

    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 80 }, color: { value: "#60a5fa" },
                shape: { type: "circle" }, opacity: { value: 0.45 },
                size: { value: 2 },
                line_linked: { enable: true, distance: 120, color: "#60a5fa", opacity: 0.2, width: 1 },
                move: { enable: true, speed: 1.2, out_mode: "bounce" }
            },
            interactivity: { events: { onhover: { enable: true, mode: "repulse" } }, modes: { repulse: { distance: 80 } } },
            retina_detect: true
        });
    </script>
</body>
</html>
